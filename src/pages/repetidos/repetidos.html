<ion-header>

  <ion-navbar>
    <ion-title>repetidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content>
    <ion-item-group *ngFor="let heroe of heroesRepetidos">
      <ion-item-divider color="light">{{heroe.pais}}</ion-item-divider>
      <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="heroe.img">
          </ion-thumbnail>
          <h2>{{heroe.nombre}}</h2>
          <button ion-button clear item-end>{{heroe.numerodecromos-1}}</button>
        </ion-item>
      </ion-list>
    </ion-item-group>
  </ion-content>
</ion-content>
